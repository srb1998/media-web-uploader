<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Media Uploader</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { text-align: center; padding: 40px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        #upload_widget { font-size: 1.2em; padding: 15px 30px; border: none; background-color: #5528ff; color: white; border-radius: 5px; cursor: pointer; }
        #status { margin-top: 20px; font-style: italic; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Media Uploader</h1>
        <p id="description">Ready to upload media.</p>
        <button id="upload_widget" class="cloudinary-button">Upload Files</button>
        <div id="status"></div>
    </div>

    <!-- Cloudinary Widget Script -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <!-- Our Custom Script -->
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
