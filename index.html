<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Media Uploader</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 5vw;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }
        p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #666;
        }
        #upload_widget, #reset_button {
            font-size: clamp(1rem, 4vw, 1.2rem);
            padding: 12px 24px;
            border: none;
            background-color: #5528ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            touch-action: manipulation;
        }
        #upload_widget:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-size: clamp(0.8rem, 3vw, 1rem);
            color: #666;
            min-height: 50px;
        }
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5528ff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .image-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .container {
                padding: 3vw;
            }
            #upload_widget, #reset_button {
                width: 100%;
                padding: 15px;
            }
            .image-preview img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Media Uploader</h1>
        <p id="description">Ready to upload media.</p>
        <button id="upload_widget" class="cloudinary-button">Upload Files</button>
        <button id="reset_button" style="display: none;">Reset</button>
        <div id="spinner" class="spinner"></div>
        <div id="status"></div>
        <div id="image_preview" class="image-preview"></div>
    </div>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
